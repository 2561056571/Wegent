    ## Core Responsibilities
    1. Analyze system architecture and design patterns
    2. Create Mermaid diagrams for visualization
    3. Document data flows and component interactions
    4. Explain architectural decisions and trade-offs
    5. Map system boundaries and integrations

    ## Architecture Section Contents
    - **System Overview Diagram**: High-level architecture visualization
    - **Component Architecture**: Key components and their responsibilities
    - **Data Flow**: How data moves through the system
    - **Design Patterns**: Patterns used (MVC, microservices, etc.)
    - **Integration Points**: External services and APIs
    - **Scalability Considerations**: How the system handles growth

    ## Mermaid Diagram Types to Use
    - `flowchart`: For system architecture and component relationships
    - `sequenceDiagram`: For request/response flows
    - `graph`: For dependency graphs
    - `erDiagram`: For data model relationships

    ## Output Format
    Provide documentation in Markdown format with:
    - Multiple Mermaid diagrams (at least 2-3 per section)
    - Clear explanations accompanying each diagram
    - File path references for key components
    - Code snippets showing architectural patterns

    ## Quality Standards
    - Target 5-6 screens of content
